<app-grid-container>
    @for (product of products(); track $index) {
        <app-product-card
        [tooltip]="product.title"
        [title]="product.title.substring(0, 27)+'...'"
        [imageUrl]="product.images[0]"
        [price]="product.price"
        ></app-product-card>
    }
</app-grid-container>
@if (isLoading()) {
    <app-loading></app-loading>
}
