<div class="cart-card">
    <div class="product">
        <img [src]="img()" alt="">
        <p [title]="title()">{{title()}}</p>
    </div>
    <p class="price" style="width: 10%;">
        {{price()}}
    </p>
    <div style="width: 25%;">
        <input [ngModel]="amount()" (ngModelChange)="updateStoreQuantity($event)" type="number" min="1" class="counter"/>
    </div>

    <p class="sub-total" style="width: 25%;">
        {{price() * amount()}}
    </p>
</div>
