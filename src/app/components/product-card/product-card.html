<div class="card">
  <div class="img-container">
    <img
      src="{{imageUrl()}}"
      alt=""
    />
  </div>
  <p class="title">{{title()}}</p>
  <div class="price">{{price()}}</div>
  <div class="stars">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>
  <div class="discount">
    <p>- 40%</p>
  </div>
  <div class="options">
    <div class="option">
        <lucide-icon [img]="heart" size="15" class="menu-icon"></lucide-icon>
    </div>
    <div class="option">
        <lucide-icon [img]="eye" size="15" class="menu-icon"></lucide-icon>
    </div>
  </div>
</div>
